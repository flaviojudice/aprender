<script>
    function validar(){
        var nome = formulario.nome
        if(nome.value == ""){
            alert("Nome não informado")
            nome.focus();
            return;
        }

        var sobrenome = formulario.sobrenome
        if(sobrenome.value == ""){
            alert("Sobrenome não informado")
            sobrenome.focus();
            return;
        }

        var cpf = formulario.cpf
        if(cpf.value == ""){
            alert("CPF não informado")
            cpf.focus();
            return;
        }

        var rua = formulario.rua
        if(rua.value == ""){
            alert("Endereço não informado")
            rua.focus();
            return;
        }

        var numero = formulario.numero
        if(numero.value == ""){
            alert("Número não informado")
            numero.focus();
            return;
        }

        var telcelular = formulario.telcelular
        if(telcelular.value == ""){
            alert("Telefone Celular não informado")
            telcelular.focus();
            return;
        }
    }


    function validarCPF(el){
    if( !_cpf(el.value) ){
        alert("CPF inválido!" + el.value);
        // apaga o valor
        el.value = "";
    }
    }

    function _cpf(cpf) {
                cpf = cpf.replace(/[^\d]+/g, '');
                if (cpf == '') return false;
                if (cpf.length != 11 ||
                    cpf == "00000000000" ||
                    cpf == "11111111111" ||
                    cpf == "22222222222" ||
                    cpf == "33333333333" ||
                    cpf == "44444444444" ||
                    cpf == "55555555555" ||
                    cpf == "66666666666" ||
                    cpf == "77777777777" ||
                    cpf == "88888888888" ||
                    cpf == "99999999999")
                    return false;
                add = 0;
                for (i = 0; i < 9; i++)
                    add += parseInt(cpf.charAt(i)) * (10 - i);
                    rev = 11 - (add % 11);
                    if (rev == 10 || rev == 11)
                        rev = 0;
                    if (rev != parseInt(cpf.charAt(9)))
                    return false;
                add = 0;
                for (i = 0; i < 10; i++)
                    add += parseInt(cpf.charAt(i)) * (11 - i);
                    rev = 11 - (add % 11);
                    if (rev == 10 || rev == 11)
                        rev = 0;
                if (rev != parseInt(cpf.charAt(10)))
                    return false;
                return true;
            }
</script>
