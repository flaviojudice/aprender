<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flávio Judice</title>
    <link rel="stylesheet" href="./estilo.css"/> 
</head>
<body>

    <div id="cabecalho">
        <h2>Cadastro Pessoal</h2> <!--Título da página-->
    </div>

    <div id="container-menu">
        <form id="formulario" action="">

            <div class="meiatela spacing">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>

            <div class="meiatela">
                <label for="nome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
            </div>

            <div class="meiatela spacing">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite o CPF">
            </div>

            <div class="meiatela">
                <label for="rg">RG</label>
                <input type="text" name="rg" id="rg" placeholder="Digite o RG">
            </div>

            <div class="meiatela spacing">
                <label for="rua">Endereço</label>
                <input type="text" name="rua" id="rua" placeholder="Digite o nome da rua">
            </div>

            <div class="meiatela">
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="complemento" placeholder="Digite o complemento">
            </div>

            <div class="meiatela spacing">
                <label for="cpf">Número</label>
                <input type="text" name="numero" id="numero" placeholder="Digite o número">
            </div>

            <div class="meiatela">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="Digite o bairro">
            </div>

            <div class="meiatela spacing">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" placeholder="Digite a cidade">
            </div>

            <div class="meiatela">
                <label for="estado">Estado</label>
                <!--<input type="text" name="estado" id="estado" placeholder="Digite o estado">-->
                <select name="state" id="state" />
                    <option value="selecione">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="meiatela spacing">
                <label for="telcelular">Telefone Celular</label>
                <input type="text" name="telcelular" id="telcelular" placeholder="(XX)XXXXX-XXXX">
            </div>

            <div class="meiatela">
                <label for="telfixo">Telefone Fixo</label>
                <input type="text" name="telfixo" id="telfixo" placeholder="(XX)XXXX-XXXX">
            </div>

            
            <div class="meiatela">
                <label for="Sexo">Sexo</label>
                <select name="sexo" id="sexo">
                    <option value="selecione" selected>Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>

            <div class="telainteira">
                <label for="email">E-Mail</label>
                <input type="text" name="email" id="email" placeholder="Digite o E-Mail">
            </div>

            <div class="meiatela spacing">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite uma Senha">
            </div>

            <div class="meiatela">
                <label for="confirmesenha">Confirme sua Senha</label>
                <input type="password" name="confirmesenha" id="confirmesenha" placeholder="Confirme sua Senha" data-equal=senha>
            </div>

            <div id="telainteira">
                <input id="btn-submit" type="submit" value="Registrar" >
            </div>

        <form>

    </div>
   
<p class="error-validation template"></p>
<script src="scripts.js"></script>

</body>
</html>
